<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
</head>

<body class="main-body">
  <section class="bootcamp-section">
    <div class="codingBootcamp-wrapper">

      <div class="bootcamp-image-holder">
        <div class="boot-img">
          <img class="bootcamp-image" src='./images/image-tanya.jpg' />
        </div>

        <div class="bootcamp-arrows">
          <img class="bootcamp-arrow" src="./images/icon-prev.svg" id="prevBtn" />
          <img class="bootcamp-arrow" src="./images/icon-next.svg" id="nextBtn" />
        </div>
      </div>

      <div class="bootcamp-text-wrapper">
        <p class="bootcamp-text">“ I’ve been interested in coding for a while but never taken the jump, until now.I
          couldn’t recommend this course enough.I’m now in the job of my dreams and so excited about the future. ”</p>
        <p class="writer">Tanya Sinclair</p>
        <p class="post-writer">UX Engineer</p>
        <div class="box"></div>
      </div>

    </div>
  </section>
